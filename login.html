<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="min-h-screen bg-gradient-to-b from-slate-200 via-slate-100 to-slate-200 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-gradient-to-br from-yellow-50 via-yellow-50 to-blue-50 rounded-3xl shadow-2xl overflow-hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
        
        <!-- Left Section - Form -->
        <div class="p-8 lg:p-12 flex flex-col justify-between min-h-screen lg:min-h-auto bg-[#fdf6f0] relative">
          <!-- Logo -->
          <div> 
            <div class="mb-12">
              <div class="absolute top-0 left-1 ">
                   <img src="Dermisite/photo/logo.jpg" class="h-[100px] w-auto " alt="Dermisite logo">
              </div>
            </div>

            <!-- Heading -->
            <div class="mb-8">
              <h1 class="text-5xl font-light text-gray-900 mb-3 ">Create an account</h1>
              <p class="text-gray-600 text-lg">Sign up and get 30 day free trial</p>
            </div>

            <!-- Form -->
            <form id="signUpForm" class="space-y-6">
              <!-- Full Name -->
              <div>
                <label for="fullName" class="block text-gray-700 text-sm font-medium mb-3">Full name</label>
                <input 
                  type="text" 
                  id="fullName" 
                  name="fullName"
                  placeholder="Enter your full name"
                  required
                  class="w-full px-6 py-4 bg-white rounded-full border-2 border-transparent focus:border-yellow-400 focus:outline-none transition-all duration-200 text-gray-900 placeholder-gray-400"
                >
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-3">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email"
                  placeholder="amelielaurent7622@gmail.com"
                  required
                  class="w-full px-6 py-4 bg-white rounded-full border-2 border-transparent focus:border-yellow-400 focus:outline-none transition-all duration-200 text-gray-900 placeholder-gray-400"
                >
              </div>

              <!-- Password -->
              <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-3">Password</label>
                <div class="relative">
                  <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="••••••••••••••••••"
                    required
                    class="w-full px-6 py-4 bg-white rounded-full border-2 border-transparent focus:border-yellow-400 focus:outline-none transition-all duration-200 text-gray-900 placeholder-gray-400 pr-14"
                  >
                  <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                  >
                    <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Submit Button -->
              <button 
                type="button" 
                id="submitBtn"
                class="w-full  bg-[#c9a97e] text-gray-900 py-4 rounded-full font-semibold hover:bg-[#8b6f47] focus:ring-4 focus:ring-yellow-200 transition-all duration-200 shadow-lg hover:shadow-xl text-lg mt-8"
              >
                Submit
              </button>
            </form>

            <!-- Social Sign In -->
            <div class="flex gap-4 mt-8">
              <button id="appleSignIn" class="flex-1 flex items-center justify-center gap-3 px-6 py-3 border-2 border-[#c9a97e] rounded-full hover:bg-[#8b6f47] hover:text-white transition-all duration-200 text-gray-900 font-medium ">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Apple
              </button>
              <button id="googleSignIn" class="flex-1 flex items-center justify-center gap-3 px-6 py-3 border-2 border-[#c9a97e] rounded-full hover:bg-[#8b6f47] hover:text-white transition-all duration-200 text-gray-900 font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
              </button>
            </div>
          </div>

          <!-- Footer Links -->
          <div class="flex justify-between items-center text-sm mt-12 lg:mt-0">
            <span class="text-gray-600 md:mt-4">Have any account? <a href="#" class="text-gray-900 font-semibold hover:underline">Sign in</a></span>
            <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors md:mt-4">Terms & Conditions</a>
          </div>
        </div>

        <!-- Right Section - Image -->
        <div class="hidden lg:flex relative overflow-hidden bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&w=1200');">
          <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/20"></div>
          
          
         

  <!-- Success Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm text-center animate-scale-in">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-gray-900 mb-2">Account Created!</h3>
      <p class="text-gray-600 mb-6">Your account has been successfully created. Welcome to Crextio!</p>
      <button id="closeModal" class="w-full bg-yellow-400 text-gray-900 py-3 rounded-full font-semibold hover:bg-yellow-500 transition-all duration-200">
        Get Started
      </button>
    </div>
  </div>

 
  <script  type="module" src="auth.js"></script>
</body>
</html>
